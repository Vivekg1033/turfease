<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - TurfEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div
                class="mx-auto h-20 w-20 bg-white rounded-full flex items-center justify-center mb-8"
            >
                <i class="fas fa-futbol text-4xl text-indigo-600"></i>
            </div>
            <h2
                class="mt-6 text-center text-3xl font-extrabold text-white"
            >
                Create your TurfEase account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-200">
                Use your college email to register
            </p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="space-y-2">
                    {% for category, message in messages %}
                        <div
                            class="p-4 rounded-md
                            {% if category == 'error' %}bg-red-100 border border-red-400 text-red-700
                            {% elif category == 'success' %}bg-green-100 border border-green-400 text-green-700
                            {% elif category == 'info' %}bg-blue-100 border border-blue-400 text-blue-700
                            {% else %}bg-yellow-100 border border-yellow-400 text-yellow-700
                            {% endif %}"
                        >
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form
            class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow-2xl"
            method="POST"
        >
            <div class="space-y-4">
                <div>
                    <label
                        for="email"
                        class="block text-sm font-medium text-gray-700"
                        >Email Address</label
                    >
                    <input
                        id="email"
                        name="email"
                        type="email"
                        required
                        placeholder="your.email@ves.ac.in"
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                    />
                </div>
                <div>
                    <label
                        for="name"
                        class="block text-sm font-medium text-gray-700"
                        >Full Name</label
                    >
                    <input
                        id="name"
                        name="name"
                        type="text"
                        required
                        placeholder="Your Full Name"
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                    />
                </div>
                <div>
                    <label
                        for="division"
                        class="block text-sm font-medium text-gray-700"
                        >Division</label
                    >
                    <select
                        id="division"
                        name="division"
                        required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    >
                        <option value="">Select Division</option>
                        <option value="A">Division A</option>
                        <option value="B">Division B</option>
                        <option value="C">Division C</option>
                        <option value="D">Division D</option>
                    </select>
                </div>
                <div>
                    <label
                        for="password"
                        class="block text-sm font-medium text-gray-700"
                        >Password</label
                    >
                    <input
                        id="password"
                        name="password"
                        type="password"
                        required
                        placeholder="Password"
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                    />
                </div>
                <div>
                    <label class="inline-flex items-center text-gray-700">
                        <input
                            type="checkbox"
                            name="is_admin"
                            class="form-checkbox h-5 w-5 text-indigo-600"
                        />
                        <span class="ml-2">Register as Admin</span>
                    </label>
                </div>
            </div>

            <div>
                <button
                    type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
                >
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i
                            class="fas fa-user-plus text-indigo-500 group-hover:text-indigo-400"
                        ></i>
                    </span>
                    Register
                </button>
            </div>
        </form>

        <div class="text-center">
            <p class="text-sm text-gray-200">
                Already have an account?
                <a
                    href="{{ url_for('login') }}"
                    class="font-medium text-white hover:text-indigo-300"
                    >Sign in</a
                >
            </p>
        </div>
    </div>
</body>
</html>
